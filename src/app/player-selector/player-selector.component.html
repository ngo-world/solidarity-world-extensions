<div *ngFor="let player of userInfos">
  <p-checkbox
    [inputId]="player.id.toString()"
    [value]="player.id.toString()"
    (onChange)="onChange($event, player)"
  />
  <label [for]="player.id.toString()" class="ml-2">
    {{ player.playerName }} (ID: {{player.id}})</label
  >
</div>
<div *ngIf="userInfos?.length === 0">(No players found)</div>
