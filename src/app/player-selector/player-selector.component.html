<div *ngFor="let player of players">
  <p-checkbox
    [inputId]="player.playerId.toString()"
    [value]="player.playerId.toString()"
    (onChange)="onChange($event, player)"
  />
  <label [for]="player.playerId.toString()" class="ml-2">
    {{ player.name }}</label
  >
</div>
<div *ngIf="players?.length === 0">(No players found)</div>
